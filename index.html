<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <title>Card Layout</title>
</head>
<body>
    <div class="card">
        <img class="avatar" id="blank-avatar" src="images/avatar.png" alt="blank avatar">
        <h1>Seth Youngstrom</h1>
        <h2>Student at MSU</h2>
        <ul class="contacts">
            <li><a href=""><img src="images/twitter.png" alt="Twitter">Twitter</a></li>
            <li><a href=""><img src="images/github.png" alt="Github">Github</a></li>
            <li><a href=""><img src="images/email.png" alt="email">Email</a></li>
        </ul>
    </div>
</body>
</html>
